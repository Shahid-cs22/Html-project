<!DOCTYPE html>
<html>
    <head>
    <title> Registration Form
    </title>
    </head>
    <body>
        <center> <h2><em><u>
            Student Registration Form
        </u>
        </em>
            </h2>
            <br>
        
        <table  border="2" cellpadding="10" cellspacing="5">
           <tr>
            <th>
                <form>
                    <label > First Name</label>
                    <th><input typr="text" id="name" size="30"  placeholder="Enter your First Name"></th>
                </tr>
                <tr>
                    <th>
                        <label>
                            Last Name
                        </label>
                    </th>
                    <th>
                        <input typr="text" id="name" size="30" placeholder="Enter your Last Name">
                    </th>
                </tr>
                <tr>
                    <th>
                        D.O.B
                    </th>
                    <th>
                        <input type="date" size="30">
                    </th>
                </tr>
                <tr>
                    <th>
                      <label>
                        Phone Number
                        </label>
                    </th>
                       <th>
                        <input type="phonr" id="number" size="30" placeholder="Enter Yout Phone Number">
                    </th>
                </tr>
                <tr>
                    <th>
                        <label>Gmail</label>
                    </th>
                    <th>
                        <input type="text" id="gmail" size="30" placeholder="Enter Your Gmail">
                    </th>
                </tr>
                <tr>
                    <th>
                        <label>
                            Password
                        </label>
                    </th>
                    <th>
                        <input type="password" id="password" size="30" placeholder="Enter Your Password">
                    </th>
                </tr>
                <tr>
                    <th>
                        <label>
                            Gender
                        </label>
                    </th>
                    <th>
                        <input type="radio"  name="gender" value="male">Male
                        <input type="radio"  name="gender" value="female">Female
                    </th>
                </tr>
                <tr>
                    <th>
                        <label>
                            Department
                        </label>
                    </th>
                    <th>
                        <input type="checkbox" name="M.E" id="M.E"/>M.E
                        <input type="checkbox" name="B.E" id="B.E"/>B.E
                        <input type="checkbox" name="A.I" id="A.I"/>A.I
                    </th>
                </tr>
                <tr>
                    <th>
                        <label>
                            District
                        </label>
                    </th>
                    <th>
                        <select name="District" id="">
                            <select value="" option="Kanyakumari">
                            <select value="" option="Chennai">
                                <select value="Trichy">
                            </select>                           
                    </th>
                </tr>
                <tr>
                    <th>
                        <label>
                            Address
                        </label>
                    </th>
                    <th>
                        <textarea name="address" size="5" rows="5" placeholder="Enter Your Address"></textarea>
                    </th>
                </tr> 
                <tr>
                    <th>
                        <button>Submit</button>
                    </th>
                    <th><button>Reset</button></th>
                </tr>  
                </form>
               
            </th>
           </tr>
        </table>
    </center>
    </body>
    </html>
